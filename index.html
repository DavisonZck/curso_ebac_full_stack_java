<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 80px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulário de Cadastro</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Seu Email:</label>
                    <input class="form-control" type="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="number">Seu Telefone (com DD):</label>
                    <input class="form-control" type="tel" id="number" required>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
